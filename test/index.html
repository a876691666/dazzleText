<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>炫目的文字</title>
	<style>
		*{
			box-sizing:border-box;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="dazzleText.css">
	<script type="text/javascript" charset="utf-8" src="dazzleText.js"></script>
</head>
<body>
	<h1 id="a">
		你好世界！你好世界！
	</h1>
	<input type="button" value="暂停" onclick="b.stop()">
	<input type="button" value="开始" onclick="b.start()">

	<input type="text" id="key">
	<input type="text" id="values">

	<input type="button" value="setOption" onclick="b.setOption(key.value, values.value)">

	<h2 id="b" data-delay="10000">
		hello world!
	</h2>
	<script>
		// var a = dt("a");// "a" 代表目标容器的id
		var b = dt({
			id:"a",//目标容器id
			delay: 0
		});

		var a = dt("b");

	</script>
</body>
</html>
